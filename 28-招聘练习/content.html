	<script>
		var oWrap = document.getElementById('oWrap');

		var oUl = oLift.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		var aA = oUl.getElementsByTagName('a');
		var oContent = document.getElementById('content');
		var sea = window.location.search.substr(1);
		var hash = window.location.hash.substr(1);
		
		if(sea == ''){
			sea = "sh";
		}
		if(hash == ''){
			hash = 0;
		}
		
		
		for(var i=0;i< aData.list.length;i++){
			 createLi(i);
		}
		aA[0].href = 'list.html?sh#'+0;
		aA[1].href = 'list.html?xy#'+0;
		
		for(var i=0;i<aA.length;i++){
			aA[i].index = i;
			if(sea == 'sh'){
				aA[0].parentNode.className = 'focus'
			}else{
				aA[1].parentNode.className = 'focus'
			}
			aA[i].onclick = function(){
				window.location.search = aData.list[this.index].lx ;
			}
		}
		
		
		//创建一个li
		function createLi(n){
			var oLi = document.createElement('li');
			var oA = document.createElement('a');
			oA.href = 'javascript:;';
			oA.innerHTML = aData.list[n].text;
			oLi.appendChild(oA);
			oUl.appendChild(oLi);
		}
		
		//创建一个内容
		createContent(sea,hash);

			var oH2 = document.createElement('h2');
			oH2.innerHTML = aData[attr].text[n].zw;

			var oDiv1 = document.createElement('div');
			oDiv1.className = "clear";

			var oSpan = document.createElement('span');
			oSpan.className = 'l';
			oDiv.appendChild(oSpan).innerHTML = '招聘公司：'+aData[attr].text[n].gs;
			
			var oSpan1 = document.createElement('span');
			oDiv.appendChild(oSpan1).innerHTML = '公司性质：'+aData[attr].text[n].xz
			
			var oSpan2 = document.createElement('span');

			var oSpan3 = document.createElement('span');

			var oSpan7 = document.createElement('span');

			var oSpan9 = document.createElement('span');
			oDiv.appendChild(oSpan9).innerHTML = '招聘类型：'+aData[attr].text[n].lx
			
			for(var i=aData[attr].text[n].info.length-1;i>=0;i--){

				oContent.appendChild(oDl)
				var oDt = document.createElement('dt');
				oDt.innerHTML = aData[attr].text[n].info[i].t;
				oDl.appendChild(oDt)
				
				for(var j=0;j<aData[attr].text[n].info[i].l.length;j++){
					var oDd = document.createElement('dd');
					oDd.innerHTML = aData[attr].text[n].info[i].l[j];

				}

			oP.innerHTML = '有意者请投递简历至'+aData.email;
