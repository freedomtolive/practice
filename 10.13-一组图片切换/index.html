<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="box clear">
			<input type="button" id="btn1" value="上一组" />
			<input type="button" id="btn2" value="下一组" />
			<div id="contentl">
				<img id="con_img1" src="img/1.jpg"/>
				<p id="p1">这是第一组的第1张</p>
				<span id="xb1">1/4</span>
				<a id="lldj" href="javascript:;"></a>
				<a id="lrdj" href="javascript:;"></a>
			</div>
			<div id="contentr">
				<img id="con_img2" src="img/01.jpg"/>
				<p id="p2">这是第二组的第1张</p>
				<span id="xb2">1/3</span>
				<a id="rldj" href="javascript:;"></a>
				<a id="rrdj" href="javascript:;"></a>
			</div>
		</div>
		
		<script>
			var oCon_img1 = document.getElementById('con_img1');
			var oCon_img2 = document.getElementById('con_img2');
			var oLldj = document.getElementById('lldj');
			var oLrdj = document.getElementById('lrdj');
			var oRldj = document.getElementById('rldj');
			var oRrdj = document.getElementById('rrdj');
			var oP1 = document.getElementById('p1');
			var oP2 = document.getElementById('p2');
			var oXb1 = document.getElementById('xb1');
			var oXb2 = document.getElementById('xb2');
			var num1 = 0;
			var num2 = 0;
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var arrUrl = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"];
			var arrUrl2 = ["img/01.jpg","img/02.jpg","img/03.jpg"];
			
			function fn1(){
				oCon_img1.src = arrUrl[num1];
				oP1.innerHTML = "这是第一组的第"+(num1+1)+"张";
				oXb1.innerHTML = (num1+1)+"/"+arrUrl.length;
			}
			fn1();
			
			function fn2(){
				oCon_img2.src = arrUrl2[num2];
				oP2.innerHTML = "这是第一组的第"+(num2+1)+"张";
				oXb2.innerHTML = (num2+1)+"/"+arrUrl2.length;
			}
			fn2();
			
			oLrdj.onclick = function(){
				num1++;
				if(num1 == arrUrl.length){
					num1 = 0;
				}
				fn1();
			}
			
			oLldj.onclick = function(){
				num1--;
				if(num1 == -1){
					num1 = arrUrl.length-1;
				}
				fn1();
			}
			
			oRrdj.onclick = function(){
				num2++;
				if(num2 == arrUrl2.length){
					num2 = 0;
				}
				fn2();
			}
			
			oRldj.onclick = function(){
				num2--;
				if(num2 == -1){
					num2 = arrUrl2.length-1;
				}
				fn2();
			}
			
			oBtn2.onclick = function(){
				num1++
				num2++
				if(num2 == arrUrl2.length){
					num2 = 0;
				}
				if(num1 == arrUrl.length){
					num1 = 0;
				}
				fn1();
				fn2();
			}
			oBtn1.onclick = function(){
				num1--
				num2--
				if(num2 == -1){
					num2 = arrUrl2.length-1;
				}
				if(num1 == -1){
					num1 = arrUrl.length-1;
				}
				fn1();
				fn2();
			}
		</script>
	</body>
</html>
